<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags always come first-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- include bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style/styles.css">
    <title>News Crawling WebPage App</title>
  </head>
  <body style="background-color: rgb(237, 253, 224)">
    <div
      id="title"
    >
      <h1 class="text-center">
        <i class="bi bi-newspaper"></i> News Crawling Lists
      </h1>
    </div>
    <div
      id="news_list"
    >
      <div
        class="
          task
          bg-light
          p-1
          rounded-2
          ps-1
          d-flex
          align-items-center
          border
          mt-2
        "
      >
        <span class="me-auto fs-2">
          <img
            src="bbc_icon.png"
            width="40"
            height="40"
            style="border-radius: 10px"
          />
          "bbc_news_title"
        </span>
        <button class="btn btn-sm btn-success me-1">
          <i class="bi bi-eye" style="font-size: large"></i>
        </button>
        <button class="btn btn-sm btn-danger">
          <i class="bi bi-eye-slash" style="font-size: large"></i>
        </button>
      </div>

      <div
        class="
          task
          bg-light
          p-1
          rounded-2
          ps-20
          d-flex
          align-items-center
          border
          mt-2
        "
      >
        <span class="me-auto fs-2">
          <img
            src="cnn_icon.png"
            width="40"
            height="40"
            style="border-radius: 10px"
          />
          "cnn_news_title"
        </span>
        <button class="btn btn-sm btn-success me-1">
          <i class="bi bi-eye" style="font-size: large"></i>
        </button>
        <button class="btn btn-sm btn-danger">
          <i class="bi bi-eye-slash" style="font-size: large"></i>
        </button>
      </div>

      <div
        class="
          task
          bg-light
          p-1
          rounded-2
          ps-20
          d-flex
          align-items-center
          border
          mt-2
        "
      >
        <span class="me-auto fs-2">
          <img
            src="naver_icon.png"
            width="40"
            height="40"
            style="border-radius: 10px"
          />
          "naver_news_title"
        </span>
        <button class="btn btn-sm btn-success me-1">
          <i class="bi bi-eye" style="font-size: large"></i>
        </button>
        <button class="btn btn-sm btn-danger">
          <i class="bi bi-eye-slash" style="font-size: large"></i>
        </button>
      </div>
    </div>

    <script>
      let news_list = [];
    </script>

    <!-- .html 파일에서 node.js 모듈을 쓸 수 있는지 확인 (electron 이용해야만 가능.)-->
    <div id="elec_node_text"></div>
    <script src="crawling.js"></script>
  </body>
</html>
